command_timeout = 2000

[directory]
format = "[ ﱮ $path]($style)[$read_only]($read_only_style) "
style = "fg:bright-blue"
fish_style_pwd_dir_length = 3

[git_branch]
symbol = "  "

[cmd_duration]
format = "[  $duration ]($style)"
style = "fg:bright-white"

[character]
success_symbol = '[ ➜](bold green) '
error_symbol = '[ ✗](#E84D44) '

[time]
# disabled = false
time_format = "%R" # Hour:Minute Format
style = "fg:bright-white"
format = '[ 󱑍 $time ]($style)'

[os]
disabled = false

[direnv]
disabled = false

[shell]
disabled = false
format = '[$indicator]($style) '
style = 'bold yellow'
fish_indicator = '🐠 '
bash_indicator = '🐚 '
zsh_indicator = '⚡'
elvish_indicator = '✨ '
nu_indicator = '🌊 '
unknown_indicator = '🌀 '

[sudo]
style = 'bold green'
symbol = '👩‍💻 '
disabled = false
